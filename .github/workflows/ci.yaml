name: Node CI and Artifacts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-test:
    runs-on: ubuntu-latest
    name: Build & Test and Prepare Artifacts
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (dev)
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build static files
        run: npm run build

      - name: Prepare docker-artifact (production runtime)
        run: |
          mkdir -p docker-artifact
          # Ensure production modules only (remove dev deps and reinstall)
          rm -rf node_modules
          npm ci --omit=dev
          npm run build
          # Copy needed runtime files into docker-artifact
          cp -r server.js package*.json dist node_modules docker-artifact/

      - name: Upload website artifact
        uses: actions/upload-artifact@v4
        with:
          name: website
          path: dist/

      - name: Upload docker artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-artifact
          path: docker-artifact/

  docker-build:
    name: Build (and optionally push) Docker image from artifact
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download docker-artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-artifact

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and optionally push to GHCR
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: ${{ secrets.GHCR_PAT != '' }}
          tags: ghcr.io/${{ github.repository_owner }}/git-course-site:${{ github.sha }}
          outputs: type=registry

      - name: Save image name
        run: echo "IMAGE=ghcr.io/${{ github.repository_owner }}/git-course-site:${{ github.sha }}" >> $GITHUB_ENV

  build-image: 
    runs-on: ubuntu-latest
    steps: 
      - name: download Artifacts
        uses: actions/download-artifact@v4
        with: 
          name: docker-artifact
      - name: build docker image
        run: |
          ls 
          docker build -t my-app:latest .
      
            
    
