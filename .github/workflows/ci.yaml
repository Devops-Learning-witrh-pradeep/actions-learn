name: Node CI and Artifacts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-test:
    runs-on: ubuntu-latest
    name: Build & Test and Prepare Artifacts
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (dev)
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build static files
        run: npm run build

      - name: Prepare docker-artifact (production runtime)
        run: |
          mkdir -p docker-artifact
          # Ensure production modules only (remove dev deps and reinstall)
          rm -rf node_modules
          npm ci --omit=dev
          npm run build
          # Copy needed runtime files into docker-artifact
          cp -r server.js package*.json package-lock.json dist node_modules docker-artifact/
          # Also include the Dockerfile inside the artifact so the build can use a simple context
          cp Dockerfile docker-artifact/Dockerfile

      - name: Upload website artifact
        uses: actions/upload-artifact@v4
        with:
          name: website
          path: dist/

      - name: Upload docker artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-artifact
          path: docker-artifact/

  build-image: 
    needs: build-test
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v3
      - name: download Artifacts
        uses: actions/download-artifact@v4
        with: 
          name: docker-artifact
      - name: Show workspace
        run: ls -la
      - name: Show docker-artifact contents
        run: ls -la docker-artifact
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (and optionally push) Docker image
        uses: docker/build-push-action@v4
        with:
          context: docker-artifact
          file: docker-artifact/Dockerfile
          push: false
          tags: my-app:latest
      
            
    
