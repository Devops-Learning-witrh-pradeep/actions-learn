name: testing the workflow
on: 
  push:
  workflow_dispatch: 
    inputs: 
      DEBUG: 
        description: enter if you want debug info
        required: false
        default: 'false'
        type: boolean

env: 
  NAME: workflow

jobs: 
  Build: 
    runs-on: ubuntu-latest
    steps: 
    - name: print github context
      if: inputs.DEBUG
      run: |
        echo "trigger by ${{ github.event_name }}"

  env-varaibles: 
    runs-on: windows-latest
    env: 
      NAME: jobs
    steps: 
     - name: printing the local env varaibles
       run: |
         echo "My name is ${{ env.NAME }}"
       env: 
          NAME: steps
    